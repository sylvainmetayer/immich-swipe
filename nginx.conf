server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Buffer settings
    proxy_request_buffering off;
    proxy_buffering off;
    client_max_body_size 0;

    # Vue Router - SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy Immich API - forwards to /immich-api/
    # Client builds path
    location /immich-api/ {
        # Entferne /immich-api/ prefix
        rewrite ^/immich-api/(.*) /$1 break;
        
        # Proxy to Immich
        # resolver & X-Target-Host Header
        resolver 8.8.8.8 127.0.0.11 valid=30s ipv6=off;
        
        set $backend "http://immich-server:2283";
        if ($http_x_target_host) {
            set $backend $http_x_target_host;
        }
        
        proxy_pass $backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $proxy_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header x-api-key $http_x_api_key;
        proxy_set_header Accept $http_accept;
        proxy_set_header Content-Type $http_content_type;
        proxy_pass_request_body on;

        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'X-Api-Key, X-Target-Host, User-Agent, Content-Type, Authorization, Range, Accept' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Range, Accept-Ranges' always;
        if ($request_method = OPTIONS) { return 204; }
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Don't cache HTML
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;
}